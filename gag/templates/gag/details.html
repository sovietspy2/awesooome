{% extends 'gag/base.html' %}
{% block content %}
{% load static %}
{% if post %}
    <h1>post: {{ post.post_text }}</h1>
    <p>user: {{ post.author }}</p>
    <p>deleted: {{ post.deleted }}</p>
    <p>likes: {{ post.likes }}</p>
    <p>date: {{ post.pub_date }}</p>
    <img src="/var/www/html/{{ post.image.url }}">

{% endif %}
 {% endblock %}
