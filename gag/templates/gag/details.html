{% extends 'gag/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}

{% if post %}
    <h1>post: {{ post.post_text }}</h1>
    <p>user: {{ post.author }}</p>
    <p>deleted: {{ post.deleted }}</p>
    <p>likes: {{ post.likes }}</p>
    <p>date: {{ post.pub_date }}</p>
    <img src="http://awesooo.me/{{ post.image.url }}">

{% endif %}
 {% endblock %}
